<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
	    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
		<meta property='og:title' content='Heroes Manager'>
		<meta property='og:description' content='Until such time as the world ends, we will act as though it intends to spin on - Nick Fury'>
		<title>IceMobile</title>
		<link rel='icon' type='image/ico' href='http://calligraphyalphabet.org/1234/wp-content/uploads/brush-calligraphy-alphabet-r.jpg'>
		<meta property='og:image' content='http://calligraphyalphabet.org/1234/wp-content/uploads/brush-calligraphy-alphabet-r.jpg'>
		<!-- Jquery -->
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
		<!-- Bootstrap -->
        <link href='../css/bootstrap.min.css' rel='stylesheet'>
		<script src='../js/bootstrap.min.js' type='text/javascript'></script>
		<!-- responsive datatables js -->
		<script type='text/javascript' src='https://cdn.datatables.net/v/dt/dt-1.10.13/datatables.min.js'></script>
		<script type='text/javascript' src='https://cdn.datatables.net/rowreorder/1.2.0/js/dataTables.rowReorder.min.js'></script>
		<script type='text/javascript' src='https://cdn.datatables.net/responsive/2.1.1/js/dataTables.responsive.min.js'></script>
		<link rel='stylesheet' type='text/css' href='https://cdn.datatables.net/v/dt/dt-1.10.13/datatables.min.css'/>
		<link rel='stylesheet' type='text/css' href='https://cdn.datatables.net/rowreorder/1.2.0/css/rowReorder.dataTables.min.css'/>
		<link rel='stylesheet' type='text/css' href='https://cdn.datatables.net/responsive/2.1.1/css/responsive.dataTables.min.css'/>
		<!-- data source -->
		<script src='../utils/api.js' type='text/javascript'></script>	
		<!-- custom css -->
		<link href='../css/heroes_manager.css' rel='stylesheet'>
		<!-- custom js -->
		<script src='../js/heroes_manager.js' type='text/javascript'></script>		
    </head>
	<script>
	// retry data retrival in case of errors
	var timer = 5;
	
	if(heroes_data.length <= 0) {
		toggleLoader();
		var countdown = setInterval(function () {
			retry_timer();
		}, 1000);
	}
	</script>
	<body>
		<div class='container'>
			<div class='row'>
				<div class='col-xs-2 text-align-center margin-top-10'> <img src='../images/logo.png' alt='Heroes Manager' style="height:60px; width:60px;"></div>
				<div class='col-xs-10 text-align-center'><h1> Heroes Manager </h1></div>
			</div>		
			<div class='row'>
				<div class='col-xs-12 heroes-overview-container hide padding-top-50'>
				<button class='btn btn-primary pull-right margin-5' onclick='toggleView(this);return false;'>Favorites</button>
				<table id='overview_table' class='responsive display nowrap' cellspacing='0' width='100%'>
					<thead>
						<tr>
							<th>Name</th>
							<th>Age</th>
							<th>Origin</th>
							<th>Superpowers</th>
							<th>Weaknesses</th>
							<th>Image</th>
						</tr>
					</thead>
				</table>
				</div>
			</div>
			<div class='row'>
				<div class='col-xs-12 heroes-favorites-container hide padding-top-50'>
				<button class='btn btn-primary pull-right margin-5' onclick='toggleView(this);return false;'>Heroes Overview</button>
				<table id='favorites_table' class='display responsive nowrap' cellspacing='0' width='100%'>
					<thead>
						<tr>
							<th>Name</th>
							<th>Age</th>
							<th>Origin</th>
							<th>Superpowers</th>
							<th>Weaknesses</th>
							<th>Image</th>
						</tr>
					</thead>
				</table>
				</div>
			</div>
			<div class='row'>
				<div class='col-xs-12 empty-favorite-heroes-container  padding-top-50 hide'>
					<div class='row'>
						<div class='col-xs-12 padding-top-10'>
							<button class='btn btn-primary pull-right margin-5' onclick='toggleView(this); return false;'>Heroes Overiew</button>
						</div>
					</div>	
					<div class='row'>
						<div class='col-xs-12 text-align-center  padding-top-25'>
							<p> Click on <span class='glyphicon glyphicon-star-empty make-favorite'></span> in Heroes Overview to add a favorite</p>
						</div>
					</div>
					<div class='row'>
						<div class='col-xs-12  padding-top-25'>
							<img class='heroes-custom-img img-responsive img-center' src='../images/heroes-custom-img.jpg' />
						</div>
					</div>
				</div>
			</div>	
			<div class='row loader-container show padding-top-250'>
				<div class='col-xs-12 text-align-center'>
					<img id='loading_image' src='../images/loader.gif'/>
				</div>
			</div>
		</div>	
	</body>
</html>
